name: Build GUI.for.SingBox

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (optional, default: v0.0.0-dev)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  Build-Frontend:
    runs-on: ubuntu-latest
    if: github.repository == 'GUI-for-Cores/GUI.for.SingBox'
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: "latest"
          cache: "pnpm"
          cache-dependency-path: frontend/pnpm-lock.yaml
      - run: |
          cd frontend
          pnpm install --frozen-lockfile
          pnpm build-only
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  Build-Windows:
    needs: Build-Frontend
    runs-on: windows-latest
    env:
      APP_NAME: GUI.for.SingBox
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Get Version
        shell: pwsh
        run: |
          if ("${{ github.event_name }}" -eq "push") {
            "VERSION=${{ github.ref_name }}" | Out-File -FilePath $env:GITHUB_ENV -Append
          } else {
            $ver = "${{ inputs.version }}"
            if ($ver) {
              "VERSION=$ver" | Out-File -FilePath $env:GITHUB_ENV -Append
            } else {
              "VERSION=v0.0.0-dev" | Out-File -FilePath $env:GITHUB_ENV -Append
            }
          }
          Write-Host "Building Version: $env:VERSION"

      - name: Build & Pack Windows
        shell: pwsh
        run: |
          function Build-And-Pack {
            param([string]$arch)
            $env:GOOS="windows"
            $env:GOARCH=$arch
            $ldflags="-X 'guiforcores/bridge.Version=$env:VERSION'"

            Write-Host "==> Building Windows $arch..."
            ~/go/bin/wails build -m -s -trimpath -skipbindings -devtools -tags webkit2_41 -ldflags $ldflags -o "$env:APP_NAME.exe"

            cd build/bin
            $zipName = "$env:APP_NAME-windows-$arch.zip"
            Compress-Archive -Path "$env:APP_NAME.exe" -DestinationPath $zipName -Force
            cd ../..
          }

          $arches = @("amd64","arm64","386")
          foreach ($arch in $arches) { Build-And-Pack $arch }

      - uses: actions/upload-artifact@v4
        with:
          name: windows-builds
          path: build/bin/*.zip

  Build-macOS:
    needs: Build-Frontend
    runs-on: macos-latest
    env:
      APP_NAME: GUI.for.SingBox
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      - run: |
          go mod vendor
          sed -i "" "s/\[NSApp setActivationPolicy:NSApplicationActivationPolicyRegular\]/[NSApp setActivationPolicy:NSApplicationActivationPolicyAccessory]/g" vendor/github.com/wailsapp/wails/v2/internal/frontend/desktop/darwin/AppDelegate.m

      - name: Get Version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            VER="${{ inputs.version }}"
            if [ -n "$VER" ]; then
              echo "VERSION=$VER" >> $GITHUB_ENV
            else
              echo "VERSION=v0.0.0-dev" >> $GITHUB_ENV
            fi
          fi

      - name: Build & Pack macOS
        run: |
          build_and_pack() {
            arch=$1
            export GOOS=darwin GOARCH=$arch
            LDFLAGS="-X 'guiforcores/bridge.Version=$VERSION'"

            echo "==> Building macOS $arch..."
            ~/go/bin/wails build -m -s -trimpath -skipbindings -devtools -tags webkit2_41 -ldflags "$LDFLAGS" -o $APP_NAME.exe

            cd build/bin
            zip -q -r $APP_NAME-darwin-$arch.zip $APP_NAME.app
            cd ../..
          }

          for arch in amd64 arm64; do build_and_pack $arch; done

      - uses: actions/upload-artifact@v4
        with:
          name: macos-builds
          path: build/bin/*.zip

  Build-Linux:
    needs: Build-Frontend
    runs-on: ubuntu-latest
    env:
      APP_NAME: GUI.for.SingBox
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - run: go install github.com/wailsapp/wails/v2/cmd/wails@latest
      - uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
      - run: |
          sudo apt-get update
          sudo apt-get install libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Get Version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
          else
            VER="${{ inputs.version }}"
            if [ -n "$VER" ]; then
              echo "VERSION=$VER" >> $GITHUB_ENV
            else
              echo "VERSION=v0.0.0-dev" >> $GITHUB_ENV
            fi
          fi

      - name: Build & Pack Linux
        run: |
          build_and_pack() {
            arch=$1
            export GOOS=linux GOARCH=$arch
            LDFLAGS="-X 'guiforcores/bridge.Version=$VERSION'"

            echo "==> Building Linux $arch..."
            ~/go/bin/wails build -m -s -trimpath -skipbindings -devtools -tags webkit2_41 -ldflags "$LDFLAGS" -o $APP_NAME.exe

            cd build/bin
            mv $APP_NAME.exe $APP_NAME
            zip $APP_NAME-linux-$arch.zip $APP_NAME
            cd ../..
          }

          build_and_pack amd64

      - uses: actions/upload-artifact@v4
        with:
          name: linux-builds
          path: build/bin/*.zip

  Release:
    needs: [Build-Windows, Build-macOS, Build-Linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: release-assets
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: release-assets/**/*.zip
          draft: false
          prerelease: false
          body: |
            Auto-generated release from GitHub Actions.
